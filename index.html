<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://api.openweathermap.org/data/2.5/weather?q=kokrajhar&appid=812f35e035370f8d52199335ad007ce0&units=metric -->
    <div>
        <div class="card">
            <div class="search">
                <input id="text" type="text" placeholder="enter city name"
                spellcheck="false">
                <button class="myBtn"><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15km/hr</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
